<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div {
        border: 1px solid red;
        display: flex;
        flex-flow: row wrap;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const area = 432;
      let canvas = document.createElement('div');
      canvas.setAttribute('style', `width:${area}px;height:${area}px`);
      document.body.appendChild(canvas);
      var minis = Math.floor(Math.sqrt(432));
      for(let i = 0; i <= minis; i++){
        let mini = document.createElement('div');
        mini.setAttribute('style', `width:${minis}px;height:${minis}px`);
        canvas.appendChild(mini);
      }
    </script>
  </body>
</html>
